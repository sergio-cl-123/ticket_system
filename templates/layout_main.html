<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recepción pedidos Mantantiales</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      <style>
    .d-flex {
      display: flex;
    }

    @media (max-width: 768px) {
      .d-flex {
        flex-direction: column;
      }
    }

    @media (min-width: 769px) {
      .d-flex {
        flex-direction: row;
      }
    }
  </style>
  </head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #3A4942; border-bottom: 0px;">
    <div class="container">
        <!-- Contenedor para la imagen y el texto -->
          <a class="navbar-brand" href="/Login" style="margin-bottom: 0px;">
              <img src="{{ url_for('static', filename='img/logo.png') }}" width="200" height="40" alt="Sistemas Límite Urbano">
          </a>
          <div class="navbar-text text-start ms-3">
              <p class="m-0" style="margin: 0;">Tickets Límite Urbano</p>
          </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

        <!-- Menú desplegable para pantallas pequeñas -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/Login">Inicio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
      <br>
    <div class="container pt-5">
        {% block body %}

        {% endblock %}
    </div>
